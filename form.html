<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="css/form.css">
    
</head>
<body>
    <header class="cabecalho">
        <nav class="menu">
            <ul class="menu__links">
                <li class="links "><a href="index.html"><img class="icone" src="img/web-house.png" alt=""></a></li>
                <li class="links"><a href="fotos.html"><img class="icone" src="img/fotos.png" alt=""></a></li>
                <li class="links"><a href="cursos.html"><img class="icone" src="img/cursos.png" alt=""></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>calcular IMC</h1>
        <form class="formulario" action="">
           <div class="dados">
               <label class="form" for="inome">Nome:</label>
               <input class="form inp" type="text" id="inome" name="nome" placeholder=" Seu Nome">
                <br>
               <label class="form" for="iidade">Idade:</label>
               <input class="form inp" type="number" name="idade" id="iidade" placeholder="Sua Idade">
               <br>
               <label class="form" for="ialtura">Altura:</label>
               <input class="form inp" type="text" name="altura" id="ialtura" placeholder=" Sua Altura ex: 1.81">
                <br>
               <label class="form" for="peso">Peso:</label>
               <input class="form inp" type="number" name="peso" id="ipeso" placeholder=" Seu Peso ex: 94.5">
           </div>
           <div class="resultado">
            <label class="res" for="imsg">Resultado</label>
            <hr>
            <div id="imsg" placeholder="resultado IMC"></div>
        </div>
           <div>
            <button class="btn_calc">Calcular</button>
           </div>
        </form>
    </main>
    <script src="js/form.js"></script>
</body>
</html>
